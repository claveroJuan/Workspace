<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Programa tu futuro - Registro</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/registro.css" rel="stylesheet">
</head>
<body>
	<div class="site-wrapper" >
		<div class="site-wrapper-inner">

	        <div class="cover-container">
			 
			 
			 	<div class="inner cover">
					<div class="">
						<form method="post"  action="registro" class="form-signin">
						
							<h2 class="form-signin-heading">Programa tu futuro</h2>
							<p>Ingresa tus datos para registrarte en nuestro sistema</p>
							
							
							<label for="inputUsuario" class="sr-only">Nombres</label>
							<input name="nombres" type="text" id="inputUsuario" class="form-control"
							placeholder="Nombres" >
							
							
							
							<label for="inputUsuario" class="sr-only">Apellidos</label>
							<input name="apellidos" type="text" id="inputUsuario" class="form-control"
							placeholder="Apellidos" >
							
							
							<label for="inputUsuario" class="sr-only">Nombre de Usuario</label>
							<input name="nombre_usuario" type="text" id="inputUsuario" class="form-control"
							placeholder="Nombre de usuario" >
							
							
							<label for="inputUsuario" class="sr-only">Correo Electronico</label>
							<input name="email" type="email" id="inputUsuario" class="form-control"
							placeholder="Correo Electronico" >
							
							
							<label for="inputPassword" class="sr-only">Ingrese password</label>
							<input name="password" type="password" id="inputPassword" class="form-control"
							placeholder="Contraseña" >
							
							
							<label for="inputPassword" class="sr-only">Ingrese password</label>
							<input name="password_repeat" type="password" id="inputPassword" class="form-control"
							placeholder="Repita Contraseña" >
							
							
							<button class="btn btn-lg btn-primary btn-block" type="submit">Registrarse</button>
							
						</form>
					</div>
				</div>
			</div>
        </div>
	</div>
	
</body>
</html>
